outputs:
- description: Output data for the plugin
  format:
  - outDir
  name: outDir
  required: true
  type: path
repository: https://github.com/labshare/polus-plugins
specVersion: 1.0.0
title: Stack Z-slices into a single tiled tiff file
ui:
- description: Collection name...
  key: inputs.inpDir
