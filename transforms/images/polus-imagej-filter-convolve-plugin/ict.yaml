author:
- Benjamin Houghton
- Anjali Taneja
contact: benjamin.houghton@axleinfo.com
container: polusai/imagej-filter-convolve-plugin:0.4.2
description: This plugin applies a user specified convolutional kernel to an input
  collection.
entrypoint: '[python3, main.py]'
inputs:
- description: Op overloading method to perform
  format:
  - enum
  name: opName
  required: true
  type: string
- description: Collection to be processed by this plugin
  format:
  - collection
  name: inpDir
  required: true
  type: path
- description: The convolutional kernel to be applied to the collection
  format:
  - collection
  name: kernel
  required: true
  type: path
name: polusai/ImageJfilterconvolve
outputs:
- description: Output collection
  format:
  - collection
  name: outDir
  required: true
  type: path
repository: https://github.com/labshare/polus-plugins
specVersion: 1.0.0
title: ImageJ filter convolve
ui:
- description: Op overloading method to perform
  fields:
  - ConvolveNaiveF
  - PadAndConvolveFFTF
  - PadAndConvolveFFT
  - ConvolveFFTC
  key: inputs.opName
  title: opName
  type: select
- description: Collection to be processed by this plugin
  key: inputs.inpDir
  title: inpDir
  type: path
- description: The convolutional kernel to be applied to the collection
  key: inputs.kernel
  title: kernel
  type: path
version: 0.4.2
