author:
- Benjamin Houghton
contact: benjamin.houghton@axleinfo.com
container: polusai/imagej-filter-correlate-plugin:0.4.2
description: The plugin applies a correlation operation to an input image with a user
  specified kernel
entrypoint: '[python3, main.py]'
inputs:
- description: Op overloading method to perform
  format:
  - enum
  name: opName
  required: false
  type: string
- description: Collection to be processed by this plugin
  format:
  - collection
  name: inpDir
  required: true
  type: path
- description: Kernel to be applied to image in correlation operation
  format:
  - collection
  name: kernel
  required: true
  type: path
- description: 'The number of pixels to pad to each side of the image in each dimension:
    x,y'
  format:
  - string
  name: borderSize
  required: true
  type: string
name: polusai/ImageJfiltercorrelate
outputs:
- description: Output collection
  format:
  - collection
  name: outDir
  required: true
  type: path
repository: https://github.com/labshare/polus-plugins
specVersion: 1.0.0
title: ImageJ filter correlate
ui:
- description: Op overloading method to perform
  fields:
  - PadAndCorrelateFFT
  - CorrelateFFTC
  key: inputs.opName
  title: opName
  type: select
- description: Collection to be processed by this plugin
  key: inputs.inpDir
  title: inpDir
  type: path
- description: Kernel to be applied to image in correlation operation
  key: inputs.kernel
  title: kernel
  type: path
- description: 'The number of pixels to pad to each side of the image in each dimension:
    x,y'
  key: inputs.borderSize
  title: borderSize
  type: text
version: 0.4.2
