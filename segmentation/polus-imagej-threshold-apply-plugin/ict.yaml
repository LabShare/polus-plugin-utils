author:
- Nick Schaub
- Anjali Taneja
- Benjamin Houghton
contact: nick.schaub@nih.gov
container: polusai/imagej-threshold-apply-plugin:0.4.2
description: This plugin applies a constant or manual threshold to an input collection.
entrypoint: '[python3, main.py]'
inputs:
- description: Op overloading method to perform
  format:
  - enum
  name: opName
  required: true
  type: string
- description: Collection to be processed by this plugin
  format:
  - collection
  name: inpDir
  required: true
  type: path
- description: The threshold value to be applied to the input
  format:
  - number
  name: threshold
  required: true
  type: number
name: polusai/ImageJthresholdapply
outputs:
- description: Output collection
  format:
  - collection
  name: outDir
  required: true
  type: path
repository: https://github.com/labshare/polus-plugins
specVersion: 1.0.0
title: ImageJ threshold apply
ui:
- description: Op overloading method to perform
  fields:
  - ApplyManualThreshold
  key: inputs.opName
  title: opName
  type: select
- description: Collection to be processed by this plugin
  key: inputs.inpDir
  title: inpDir
  type: path
- description: The threshold value to be applied to the input
  key: inputs.threshold
  title: threshold
  type: number
version: 0.4.2
