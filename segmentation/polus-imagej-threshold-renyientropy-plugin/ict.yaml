author:
- Nick Schaub
- Anjali Taneja
- Benjamin Houghton
contact: nick.schaub@nih.gov
container: polusai/imagej-threshold-renyientropy-plugin:0.4.2
description: Uses Renyi entropy method by Kapur, Sahoo, to threshold input collection
entrypoint: '[python3, main.py]'
inputs:
- description: Operation to perform
  format:
  - enum
  name: opName
  required: true
  type: string
- description: Collection to be processed by this plugin
  format:
  - collection
  name: inpDir
  required: false
  type: path
name: polusai/ImageJthresholdrenyiEntropy
outputs:
- description: Output collection
  format:
  - collection
  name: outDir
  required: true
  type: path
repository: https://github.com/labshare/polus-plugins
specVersion: 1.0.0
title: ImageJ threshold renyiEntropy
ui:
- description: Operation to perform
  fields:
  - ApplyThresholdMethod$RenyiEntropy
  key: inputs.opName
  title: opName
  type: select
- description: Collection to be processed by this plugin
  key: inputs.inpDir
  title: inpDir
  type: path
version: 0.4.2
