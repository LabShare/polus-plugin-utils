author:
- Nick Schaub
- Anjali Taneja
- Benjamin Houghton
contact: nick.schaub@nih.gov
container: polusai/imagej-threshold-maxlikelihood-plugin:0.4.2
description: Implements a maximum likelihood threshold method by Dempster, Laird,
  Rubin and Glasbey.
entrypoint: '[python3, main.py]'
inputs:
- description: Operation to perform
  format:
  - enum
  name: opName
  required: true
  type: string
- description: Collection to be processed by this plugin
  format:
  - collection
  name: inpDir
  required: true
  type: path
name: polusai/ImageJthresholdmaxLikelihood
outputs:
- description: Output collection
  format:
  - collection
  name: outDir
  required: true
  type: path
repository: https://github.com/labshare/polus-plugins
specVersion: 1.0.0
title: ImageJ threshold maxLikelihood
ui:
- description: Operation to perform
  fields:
  - ApplyThresholdMethod$MaxLikelihood
  key: inputs.opName
  title: opName
  type: select
- description: Collection to be processed by this plugin
  key: inputs.inpDir
  title: inpDir
  type: path
version: 0.4.2
